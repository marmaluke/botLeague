{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'robots/css/main.css' %}" />

<h1>Robots</h1>

<ul>
{% for bot in object_list %}
    <li><a href="{{ bot.get_absolute_url }}">{{ bot.name }} ({{ bot.elo_score }})</a></li>
{% empty %}
    <li>No bots yet.</li>
{% endfor %}
	<li><a href="{% url 'robots:add' %}">(add new bot)</a>
</ul>

<form action="." method="POST">
	{% csrf_token %}
	<input type="submit" name="run_tournament" value="Run tournament"/>
	<input type="submit" name="reset" value="Reset"/>
</form>
