{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'robots/css/main.css' %}" />
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

<h2>Tournament results</h2>

<ul>
{% for match in match_list %}
	<li><a href="{% url 'robots:match' match.id %}">{{ match.challenger.name }} vs {{ match.defender.name }}: {{ match.challenger_score }} - {{ match.defender_score }}</a></li>
{% endfor %}
</ul>
<a href="{% url 'robots:index' %}">Back to index</a>
